<!doctype html>
<html lang="en">

<head>
  <title>Cabinet Fan Control Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cabinet Fan Control Server</title>

  <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- And add the Bootstrap-Dark-plugin Variant CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark-plugin.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <!-- As a heading -->
  <nav class="navbar bg-light mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cabinet Fan Control <i class="fa-solid fa-fan fa-spin"></i></span>
    </div>
  </nav>
  <div class="container-fluid">

    <div class="row" id="loader">
      <div class="col-12 text-center">
        <i class="fa-solid fa-fan fa-spin"></i> Loading...
      </div>

    </div>

    <div class="row d-none" id="error">
      An error occurred, please try again.
    </div>

    <div class="row d-none" id="main-area">
      <div class="col-3">        
        <div id="tempGauge" style="width: 310px;height:310px;"></div>
      </div>
      <div class="col-3">
        <div id="humidityGauge" style="width: 310px;height:310px;"></div>
      </div>
      <div class="col-3"></div>
      <div class="col-3"></div>


      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Automatic Fan Speed</h5>
            <p class="card-text">When on, adjusts fan speed according to target temperature.</p>
            <div class="form-check form-switch mb-3" id="auto-speed-area">
              <input class="form-check-input" type="checkbox" role="switch" id="chkAutomaticMode">
              <label class="form-check-label" for="chkAutomaticMode">Automatic Speed</label>
            </div>

            <div class="mb-3" id="target-temp-area">
              <div class="input-group">
                <span class="input-group-text">Target Temperature</span>
                <input type="text" class="form-control" id="txtTargetTemp">
                <span class="input-group-text">°C</span>
              </div>
              <div class="form-text">Between 10 - 30°C only</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card" id="fan-speed-area">
          <div class="card-body">
            <h5 class="card-title">Manual Fan Speed</h5>
            <p class="card-text">When automatic speed is off, you set the fan speed.</p>
            <div>
              <label for="rngFanSpeed" class="form-label">Fan Speed: <span
                  id="speed-readout"></span><span>%</span></label>
              <input type="range" class="form-range" min="0" max="100" id="rngFanSpeed">
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
    integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
    integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>

  <script src="/main.js"></script>
</body>

</html>
